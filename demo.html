<title>outoffocus</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<body>
    <div id="test">
      <div v-outoffocus="outoffocus">
        <button @click="clickBtn">显示列表</button>
        <ul v-if="show">
          <li>1</li>
          <li>2</li>
          <li>3</li>
      </div>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script type="module">
      import outoffocus from './index.js'
      let vm = new Vue({
        el: '#test',
        data: {
          count: 0,
          show: false
        },
        methods: {
          outoffocus () {
            this.show = false
          },
          clickBtn () {
            this.show = !this.show
          }
        },
        directives: {
          outoffocus
        }
      })
    </script>
</body>

body
